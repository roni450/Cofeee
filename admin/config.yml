backend: name: git-gateway branch: main # Your branch name media_folder: "static/images/uploads" # Folder where uploaded media files will be stored public_folder: "/images/uploads" # Public URL path to access the media files collections: - name: "pages" # Collection identifier label: "Pages" # Label shown in the CMS UI files: - file: "content/home.md" # Path to the markdown file for this page label: "Home Page" # Label for this file in the CMS name: "home" # Unique name for this file in the CMS fields: # Fields editable in the CMS - { label: "Title", name: "title", widget: "string" } # Title field as a string input - { label: "Body", name: "body", widget: "markdown" } # Body field as markdown editor